<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="Base Apparel logo">
    </header>
    <div class="hero">
      <img class="desktop" src="./images/hero-desktop.jpg" alt="">
      <img class="mobile" src="./images/hero-mobile.jpg" alt="">
    </div>
    <main class="main">
      <h1 class="coming-soon">
        <span class="coming-soon--we">We're</span>
        <span>coming</span>
        <span>soon</span>
      </h1>
      <p class="greetings">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="form" action="">
        <div class="email-input">
          <input type="email" id="email" name="email" placeholder="Email Address">
          <button type="submit" title="Notify Me"><span> > </span></button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Chan Tak Fai</a>.
      </p>
    </footer>
  </div>
</body>
</html>
